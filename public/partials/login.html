<h4>Login</h4>
<form class="form-horizontal" role="form" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
	<div class="form-group">
	  <label for="username" class="col-sm-2 control-label">Username</label>
	  <div class="col-sm-10">
	    <input type="text" ng-model="credentials.username" class="form-control" id="username" placeholder="username"/>
	  </div>
	</div>
	<div class="form-group">
	  <label for="password" class="col-sm-2 control-label">Password</label>
	  <div class="col-sm-10">
	    <input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="password"/>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <input type="submit" class="btn btn-primary" value="Login"/>
	  </div>
	</div>
</form>
