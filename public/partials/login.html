
<hr class="topbar"/>

<div class="container" >
    <div class="row" cg-busy="userBusy">
        <div class="col-sm-12">

            <div class="row">

                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-md-11 col-sm-12">
                            <div class="well">
                                <h2>Login</h2>
                                <p>If you have an account then please log in here</p>

                                <div class="alert alert-danger" role="alert" ng-show="login_error">
                                    Incorrect email or password
                                </div>

                                <form name="loginForm" role="form" ng-submit="user.login(credentials, loginForm.$valid)" novalidate>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" id="loginEmail" ng-model="credentials.username" class="form-control " placeholder="Email" required valid-email>
                                        <span style="color:red" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                                            <span ng-show="loginForm.email.$error.required">Please enter your email</span>
                                            <span ng-show="! loginForm.email.$error.required && loginForm.email.$error.validEmail">Invalid email</span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="loginPassword" ng-model="credentials.password" class="form-control" placeholder="Password" required>
                                        <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                                            <span ng-show="loginForm.password.$error.required">Please enter your password</span>
                                        </span>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="credentials.remember"> Remember me
                                        </label>
                                        <a class="pull-right" style="margin-right:10px" href="#" ui-sref="jelszo">Forgot my password</a>
                                    </div>
                                    <br />
                                    <!--a href="account_dashboard.html" class="btn btn-primary">Sign in</a-->
                                    <input type="submit" class="btn btn-primary" value="Log in" ng-disabled="loginForm.email.$invalid || loginForm.password.$invalid" />
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-11 pull-right">
                            <div class="well">
                                <h2>Registration</h2>
                                <p>If you don't have account then please sign up by clicking on the button below
                                </p><br />
                                <a class="btn btn-primary" href="#" ui-sref="register">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <br />
            <br />
            <br />
            <br />

        </div>

    </div>
</div>
