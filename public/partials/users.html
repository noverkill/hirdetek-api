<p>
  <a ui-sref="newUser" class="btn-primary btn-lg nodecoration">Uj user</a>
</p>

<pagination ng-model="currentPage" total-items="totalItems" items-per-page="itemsPerPage" max-size="maxSize" rotate="false" num-pages="numPages" boundary-links="true" ng-change="pageChanged()"></pagination>    
<pre>Page: {{currentPage}} / {{numPages}}</pre> 

<ul>
  <li ng-repeat="user in users">
    <p>Id: {{user.id}}</p>
    <p>Bejnev: {{user.bejnev}}</p>
    <p>Email: {{user.email}}</p>
    <p>
    	<a class="btn btn-primary" ui-sref="viewUser({id:user.id})">View</a>
		  <a class="btn btn-primary" ui-sref="editUser({id:user.id})">Edit</a>
	</p>
  </li>
</ul>
