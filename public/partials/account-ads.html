<hr class="topbar"/>

<div class="container">

    <div class="row">

        <div class="col-sm-3">
            <div class="sidebar-account">
                <div class="row ">
                    <div class="col-lg-12">

                        <div class="panel panel-default">
                            <div class="panel-heading">Felhasználói fiók</div>
                            <div class="panel-body">
                                <ul class="nav">
                                    <li>
                                        <a class="active" href="#" ui-sref="profile({id: 100})">Profilom</a>
                                    </li>
                                    <li>
                                        <a class="active" href="#" ui-sref="hirdeteseim({id: user.id})">Hirdetéseim</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row hidden-xs">
                    <div class="col-lg-12">
                        <div class="well">

                            <div class="row ">
                                <div class="col-lg-3">
                                    <img src="css/images/icons/Crest.png" width="45"/>
                                </div>
                                <!--div class="col-lg-9">
                                    <h4 style="margin-top: 0">Hirdetés kiemelés</h4>
                                    <p>Emelje ki hirdetését</p>
                                </div-->
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">Hirdeteseim</div>
                <div class="panel-body">
                    <form class="form-vertical">
                        <fieldset>

                            <div class="row">
                                <div class="col-sm-12" >

                                    <table class="table edit-listings">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th style="text-align:right">Feladas&nbsp;datuma</th>
                                            </tr>
                                        </thead>
                                        <tbody>


                                            <tr ng-repeat="hirdetes in hirdetesek">

                                                <td align="center">
                                                    <img ng-src="{{hirdetes.image_created == null && '/css/images/no-image.png' || createPath(hirdetes.image_created, hirdetes.image_name)}}" style="width:75px" />
                                                </td>

                                                <td align="left">
                                                    <a href="account_ad_create.html">{{hirdetes.targy}}</a><!--a href="#" class="no-views">(98 megtekintes)</a--><br />

                                                    <a class="edit-ad" href="#" ui-sref='detailHirdetes({id: hirdetes.id})'>Szerkesztes</a>
                                                    <a class="edit-ad" href="#" data-toggle="tooltip" title="Extend ad by 30 days">Hosszabbitas</a>
                                                    <a class="remove-ad" href="#" onclick="return confirm('Biztosan törli?')">Torles</a>
                                                    <p >{{hirdetes.szoveg}}</p>
                                                </td>

                                                <td align="right">{{hirdetes.feladas}}<br /><!--(<a href="#"><i class="fa fa-arrow-up"></i> Kiemeles</a>)--></td>

                                            </tr>


                                        </tbody>
                                    </table>
                                </div>




                            </div>

                        </div>

                    </fieldset>
                </form>


            </div>
        </div>
    </div>
    <br />

</div>
