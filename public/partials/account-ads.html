        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading" id="myads">My Ads</div>
                <div class="panel-body" cg-busy="hirdetesBusy">
                    <form class="form-vertical">
                        <fieldset>

                            <div class="row">
                                <div class="col-sm-12" >

                                    <table class="table edit-listings">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th style="text-align:right">Posted&nbsp;on</th>
                                            </tr>
                                        </thead>
                                        <tbody>


                                            <tr ng-repeat="hirdetes in hirdetesek" ng-attr-id="{{ 'ad-' + hirdetes.id }}">

                                                <td align="center">
                                                    <a href="#" ui-sref='detailHirdetes({id: hirdetes.id})'>
                                                        <img alt="free ads" ng-src="{{hirdetes.image_created == null && '/css/images/freeads.png' || createPath(hirdetes.image_created, hirdetes.image_name)}}" style="width:75px" />
                                                    </a>
                                                </td>

                                                <td align="left">
                                                    <a href="#" ui-sref='detailHirdetes({id: hirdetes.id})'>{{hirdetes.targy}}</a><!--a href="#" class="no-views">(98 megtekintes)</a--><br />

                                                    <a class="edit-ad" href="#" ui-sref='editHirdetes({id: hirdetes.id})' title="Szerkesztés">Edit</a>
                                                    <a class="edit-ad" ng-attr-id="{{ 'extend-ad-' + hirdetes.id }}" ng-click='extendHirdetes(hirdetes)' data-toggle="tooltip" title="Hosszabbítás 30 nappal">Extend by 30 day</a>
                                                    <a class="remove-ad"  ng-click='deleteHirdetes(hirdetes.id)'>Delete</a>
                                                    <p >{{hirdetes.szoveg}}</p>
                                                </td>

                                                <td align="right">{{hirdetes.feladas}}<br /><!--(<a href="#"><i class="fa fa-arrow-up"></i> Kiemeles</a>)--></td>

                                            </tr>


                                        </tbody>
                                    </table>
                                </div>




                            </div>

                        </div>

                    </fieldset>
                </form>


            </div>
        </div>
